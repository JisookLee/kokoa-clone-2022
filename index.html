<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar_column">
            <span>17:00</span>
        </div>

        <div class="status-bar_column">
            <span>91%</span>
            <i class="fas fa-battery-full "></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome_header">
        <h1 class="welcome_header_title">Welcome to KokoaTalk</h1>
        <div class="welcome_header_text">If you have a Kokoa Account,<br>
            log in with your email or phone number.</div>
    </header>

    <form action="friends.html" method="get" id="login_form">
        <input class="login_form_input" type="text" placeholder="Email or Phone number" />
        <input class="login_form_input" type="password" placeholder="Password" />
        <input class="login_form_button" type="submit" value="Log in" />
        <input class="login_form_button" type="button" value="Sign Up" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>




    </div>


    <script src="https://kit.fontawesome.com/1a5777d5b6.js" crossorigin="anonymous"></script>

</body>

</html>
