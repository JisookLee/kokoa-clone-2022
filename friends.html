<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar_column">
            <span>17:00</span>
        </div>

        <div class="status-bar_column">
            <span>91%</span>
            <i class="fas fa-battery-full "></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header-title">
            Friends
        </h1>
        <div class="screen-header-icons">
            <span>
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span>
                <i class="fas fa-music fa-2x"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-2x"></i>
            </span>
        </div>
    </header>


    <a id="friends_display_link">
        <i class="fas fa-info-circle"></i>
        Freind's Name Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">

    </main>

    <div class="user-component">
        <div class="user-component__column">
            <img src="img/jisook profile.jpeg" class="user-component__avatar user-component__avatar-xl" />
            <div class="user-component__text">
                <h4 class="user-component-title"> Jisook </h4>
                <!-- <h6 class="user-component-subtitle">this text is whatever</h6> -->
            </div>

        </div>
        <div class="user-component__column"></div>
    </div>

    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header"></div>
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
    </div>

    <div class="user-component">
        <div class="user-component__column">
            <img src="img/kakao channel.png" class="user-component__avatar user-component__avatar-sm" />
            <div class="user-component__text">
                <h4 class="user-component-title user-component-title--not-bold">
                    Channel </h4>
            </div>

        </div>
        <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right "></i>
        </div>
    </div>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user-large fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="#">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="#">
                    <span class="nav__notification2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/1a5777d5b6.js" crossorigin="anonymous"></script>

</body>

</html>
